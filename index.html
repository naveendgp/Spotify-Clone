<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce6300acdb.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>
<body> 
    <div class="sidebar">

        <div class="logo">
            <img src="assets/img/logo.png" alt="">
            <h3 class="brand-name">Spotify</h3>
            
        </div>

        <div class="sidebar-menu">
            <ul>
            <li><a href="#" class="side-link"> <span><i style="font-size: 17px;" class=" fa-solid fa-house"></i></span> Home</a></li>
            <li><a href="#" class="side-link"> <span><i style="font-size: 17px;" class="fa-solid fa-magnifying-glass"></i></span> Search</a></li>
            <li><a href="#" class="side-link">Library</a></li>
            </ul>
        </div>

        <div class="playList">
            <ul>
                <li><a href="">Create Playlist</a></li>
                <li><a href="">Night Mode</a></li>
                <li><a href="">Sid Sriram</a></li>
                <li><a href="">Liked Songs</a></li>
            </ul>
        </div>

        <div class="footer">
            <h4>Cookies</h4>

            <button class="language"> <span><i class="fa-thin fa-globe"></i></span> English</button>
        </div>
    </div>

    <div class="top-navigation">

            <li class="top-item"><a href="#" class="signin">Sign in</a></li>

                </div>
                <div class="music-content">
                    <h3>Perfect</h3>
                    <p>Ed Sheeran</p>
                </div>
            </div>

            <div class="music">

                    </div>
                </div>
                <div class="music-content">
                    <h3>Ambikapathy</h3>
                    <p>A.R. Rahaman</p>
                </div>
            </div>

            <div class="music">

                    <img class="poster" src="img/poster3.jfif" alt="">

                        <img src="img/playbtn.png" alt="playbtn" width="100px" height="50px">
                    </div>
                </div>
                <div class="music-content">
                    <h3>Bones</h3>

                </div>
            </div>

            <div class="music">

                    <img src="img/poster2.jfif" alt="" class="poster">
                    <div class="music-play">
                        <img src="img/playbtn.png" alt="playbtn" width="100px" height="50px">
                    </div>
                </div>
                <div class="music-content">
                    <h3>Dandelions</h3>

                    </div>

                <div class="music-content">
                    <h3>Yen ennai Pirindhaai</h3>
